<!DOCTYPE html>
<html>
<head>
<style>
    
body {
    margin: 0;
    font-family: Arial;
    font-size: 17px;
}

.container {
    position: relative;
    font-family: Arial;
}

.text-block {
    position: absolute;
    bottom: 0;
    background: rgba(0, 0, 0, 0.6); /* Black background with transparency */
    color: #f1f1f1;
    width: 100%;
    padding: 20px;
    
}
</style>
</head>
<body>

<h2>Image Text Blocks</h2>
<p>How to place text blocks over an image:</p>

<div class="container">
  <img src="1.jpg" alt="Nature" style="width:100%;">
  <div class="text-block">
    <h4>Nature</h4>
    <p>What a beautiful sunrise</p>
  </div>
</div>

</body>
</html>
